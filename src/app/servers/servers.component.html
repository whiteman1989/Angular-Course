<label>Server name</label>
<input type="text" class="form-control" [(ngModel)]="serverName">
<p>{{serverName}}</p>
<button [disabled]="!allowNewServer" (click)="onServerCreate()" class="btn btn-primary">Add server</button>
<p *ngIf="serverName!=''; else noServer">server name is {{serverName}}</p>
<ng-template #noServer>
    <p>no server name!</p>
</ng-template>
<p>{{serverCreationStatus}}</p>
<app-server *ngFor="let server of servers" [serv]="server"></app-server>
<app-success-allert></app-success-allert>
